services:
  mysql:
    image: mysql:8.0
    container_name: manticore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vacancies
      MYSQL_USER: vacancies
      MYSQL_PASSWORD: vacancies
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  manticore:
    image: manticoresearch/manticore:latest
    container_name: manticore-search
    ports:
      - "9306:9306"
      - "9308:9308"
    volumes:
      - ./manticore/manticore.conf:/etc/manticoresearch/manticore.conf
      - ./manticore/entrypoint.sh:/entrypoint.sh
      - manticore_data:/var/lib/manticore
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/entrypoint.sh"]

volumes:
  manticore_data:

